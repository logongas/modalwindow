<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Modulos</title>
        <link rel="stylesheet" href="css/bootstrap.css"> 
        <link rel="stylesheet" href="css/bootstrap-responsive.css">   
        <link rel="stylesheet" href="css/jquery_ui_bootstrap/jquery_ui_bootstrap.css">                 
        <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.9.2.js"></script> 
        <script type="text/javascript" src="js/bootstrap.js"></script> 
        <script type="text/javascript" src="js/modalwindow.js"></script>   
        <script type="text/javascript">
            $(function() {
                jQuery("#btnModal").on("click",function() {
                    var modalwindow=new ModalWindow("modal1.html",jQuery("#param").val(),function(success,returnValue) {
                        jQuery("#success").val(success);
                        jQuery("#returnValue").val(returnValue);
                    })
                    modalwindow.load();
                })


            })
        </script>       
    </head>
    <body>
       <label>Parámetro a pasar a la ventana modal</label>
       <input type="text" id="param" value="Hola mundo cruel" />
       <br />
       <button id="btnModal" class="btn">Mostrar ventana modal</button>
       <br />
       <label>¿Se pulsó el botón de Aceptar al cerrar la ventana?</label>
       <input type="text" id="success" />
       <label>Valor de retorno de la ventana</label>
       <input type="text" id="returnValue" />       
    </div>
</body>
</html>
